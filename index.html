<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smile Mile - Webcam Face Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="status">Loading models...</div>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script>
    function init() {
      const statusEl = document.getElementById('status');
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const context = canvas.getContext('2d');
  
      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
      ]).then(startVideo);
  
      function startVideo() {
        navigator.mediaDevices.getUserMedia({ video: {} })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              statusEl.innerText = 'Detecting face...';
              runDetectionLoop();
            };
          })
          .catch(err => {
            console.error('Camera access error:', err);
            statusEl.innerText = 'Camera access failed';
          });
      }
  
      async function runDetectionLoop() {
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);
  
        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks();
  
          context.clearRect(0, 0, canvas.width, canvas.height);
  
          const resized = faceapi.resizeResults(detections, displaySize);
          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceLandmarks(canvas, resized);
  
          statusEl.innerText = resized.length ? '✅ Face detected' : '❌ No face';
        }, 200);
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" onload="init()"></script>
  
</body>
</html>
