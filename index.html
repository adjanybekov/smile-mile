<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smile Mile - Webcam Face Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="status">Loading models...</div>
  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script>
    function distance(p1, p2) {
      const dx = p1.x - p2.x;
      const dy = p1.y - p2.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function init() {
      const statusEl = document.getElementById('status');
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const context = canvas.getContext('2d');
  
      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
      ]).then(startVideo);
  
      function startVideo() {
        navigator.mediaDevices.getUserMedia({ video: {} })
          .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              statusEl.innerText = 'Detecting face...';
              runDetectionLoop();
            };
          })
          .catch(err => {
            console.error('Camera access error:', err);
            statusEl.innerText = 'Camera access failed';
          });
      }
  
      async function runDetectionLoop() {
        let smileStartTime = null;
        let smileHeld = false;
        let rewardShown = false;

        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);
  
        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks();
  
          context.clearRect(0, 0, canvas.width, canvas.height);
  
          const resized = faceapi.resizeResults(detections, displaySize);
          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceLandmarks(canvas, resized);
  
          if (resized.length) {
            const landmarks = resized[0].landmarks;
            const mouth = landmarks.positions;

            const leftMouth = mouth[48];
            const rightMouth = mouth[54];
            const topLip = mouth[51];
            const bottomLip = mouth[57];

            const mouthWidth = distance(leftMouth, rightMouth);
            const mouthOpen = distance(topLip, bottomLip);

            // Smile threshold tuning (can adjust later)
            const isSmiling = mouthWidth > 60 && mouthOpen > 1;

            if (isSmiling) {
              if (!smileStartTime) {
                smileStartTime = Date.now();
              }

              const heldFor = (Date.now() - smileStartTime) / 1000;

              if (heldFor >= 5 && !rewardShown) {
                smileHeld = true;
                rewardShown = true;
                statusEl.innerText = 'ğŸ‰ Smile held for 5 seconds! Great job!';
                showReward();
              } else if (!rewardShown) {
                statusEl.innerText = `ğŸ˜ Keep smiling... ${heldFor.toFixed(1)}s`;
              }
            } else {
              // Reset everything if smile drops
              smileStartTime = null;
              smileHeld = false;
              rewardShown = false;
              statusEl.innerText = 'ğŸ™‚ Neutral';
            }

          } else {
            statusEl.innerText = 'âŒ No face';
          }

        }, 200);

        function showReward() {
          alert("You smiled for 5 seconds! ğŸ’› Keep it up!");
        }

      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" onload="init()"></script>
  
</body>
</html>
